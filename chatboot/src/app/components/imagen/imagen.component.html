
<!-- app.component.html -->

<h3>AGREGA UNA IMAGEN</h3>
<form (ngSubmit)="guardar(formulario)" #formulario="ngForm">
  <label>Ingresar ID</label>
  <input type="text" name="id" [(ngModel)]="id" class="form-control">

  <label>Ingrese Nombre</label>
  <input type="text" name="nombre" [(ngModel)]="nombre" class="form-control">

  <label for="urlImagen">Agregar Imagen (URL)</label>
  <input type="url" id="urlImagen" name="urlImagen" [(ngModel)]="urlImagen" class="form-control">

  <button type="submit">Guardar</button>
  <br>
  <br>
  <button type="submit"[routerLink]="['formulario',]">VER</button><br>
  <br>
  <br>
</form>
